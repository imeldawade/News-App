{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>Top Headlines</title>
    {% endif %}
    

</head>
<body>
     <h2> Top Headlines Globally </h2>
  <ul id="newss">
    {% for items in sources %}
      
        <img src="{{ items.urlToImage }}" alt="">
        <br>
        <p id="info">
        <a href="{{ items.url }}">{{ items.title }}</a>
        <br>
        {{ items.content }}
        <br>
        published at {{ items.time|truncate(15) }}
        </p>
      
    {% endfor %}
  </ul>
  <hr>
  
    
</body>
</html>
